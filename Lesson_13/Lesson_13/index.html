<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="main">

		<div class="header">
			create an account
		</div>

		<div class="box">
			<div class="row">
				<p>Email:<span class="star"> *</span></p>
			</div>

				<input type="text" class="inp" placeholder="johnsmith@gmail.com">
	
			<div class="row-1">
				<p>Choose Password:<span class="star"> *</span></p>
			</div>

				<input type="text" class="inp">
	
			<div class="row-2">
				<p>Confirm Password:<span class="star"> *</span></p>
			</div>

				<input type="text" class="inp">
	
			<button class="btn">  
					Register now!			
			</button>
		</div>
	</div>
	
</body>
</html>
