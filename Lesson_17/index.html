
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Модальное окно</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
   <link href="http://allfont.ru/allfont.css?fonts=lucida-sans-unicode" rel="stylesheet" />
  </head>

  <body>


    <div class="container">
    	<button class="btn mymod-btn">Удалить</button>
    </div>

    <div class="mymod">
  <div class="mymod-dialog">
    <div class="mymod-content">
      <div class="mymod-header">
        <button type="button" class="mymod-close"><span aria-hidden="true"><img src="img/Close.png" alt=""></span></button>
        <div class="title-1">
          <h4 class="mymod-title">Удаление файла</h4>
        </div>
      </div>
      <div class="body">
        <p><strong>Вы действительно хотите удалить этот файл?</strong></p>
      </div>
      <div class="mymod-footer">
        <button type="button" class="btn-1">Да</button>
        <button type="button" class="btn-2">Нет</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
     
  
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
   
    
    <script>
        $(document).ready(function(){
          $('.mymod-btn').on('click', function(event) {
            event.preventDefault();
            $('.mymod').fadeIn();
          });
          $('.mymod-close').on('click', function(event){
            event.preventDefault();
            $('.mymod').fadeOut()               
            });
        });
        </script>
    
  </body>
</html>
