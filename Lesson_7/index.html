<html lang="en">

	<link rel="stylesheet" href="css/reset.css">

<body>
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
	
		<div class="main">
			<div class="video">

			</div>
			<div class="form">
				<p class="formheader">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="btn">Получить инструкцию</button>

		</div>

			</div>

				<img src="img/002-mountains.png" alt="Второе преиму">

			</div>

				<img src="img/003-camping.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/004-boarding-pass.png" alt="Четвертое преимущество">
				<p>Четвертое преимущество</p>
			</div>
		</div>
	</div>

	<button class="btn">Получить инструкцию</button>

	<div class="section">
		<h2 class="photo-header">Наши клиенты</h2>
